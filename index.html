<!DOCTYPE html>
<html>
<head>
	<title>text2hash</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
	<link rel="stylesheet" href="index.css">


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/node-forge@0.7.1/dist/forge.min.js"></script>


	<script src="text2hash.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#myPage"></a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="https://en.wikipedia.org/wiki/User:Fastily">AUTHOR</a>
					</li>
					<li>
						<a href="https://github.com/fastily/text2hash-toollabs">SOURCE</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="jumbotron text-center">
		<h1>text2hash</h1>
	</div>

	<div class="container">
		<div class="form-group">
			<label for="comment">Your Text</label>
			<textarea class="form-control" rows="5" id="comment"></textarea>
		</div>

		<form role="form" class="form-horizontal"> <!-- strength field?-->
			<fieldset>
				<div class="form-group">
					<label class="col-sm-2 control-label">Algorithm:</label>
					<div class="col-sm-3">
						<select class="form-control" id="alg-select">
							<option value="md5">md5 (weak)</option>
							<option value="sha1">sha1 (weak)</option>
							<option value="sha-256">sha-256 (better)</option>
							<option value="sha-384">sha-384 (better)</option>
							<option selected="selected" value="sha-512">sha-512 (strong)</option>
						</select>
					</div>
				</div>
			</fieldset>
		</form>

		<br>

		<div class="form-group">
			<label for="hashed">Hashed</label>
			<textarea readonly="" class="form-control" rows="5" id="hashed"></textarea>
		</div>
	</div>

	<footer class="container-fluid text-center footer">
		<p>
			Powered by <a href="https://tools.wmflabs.org">WMF toollabs</a> &mdash; &copy; 2017, Fastily, <a href="https://www.gnu.org/licenses/gpl-3.0.en.html">GPLv3</a>
		</p>
	</footer>

</body>
</html>
